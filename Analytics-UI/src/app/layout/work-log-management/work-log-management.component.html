<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
        </ng-container>

        <!-- WorkItemNo Column -->
        <ng-container matColumnDef="WorkItemNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Work Item No </th>
            <td mat-cell *matCellDef="let row"> {{row.WorkItemNo}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.Title}} </td>
        </ng-container>

        <!-- PlannedStartTime Column -->
        <ng-container matColumnDef="PlannedStartTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Planned Start Time </th>
            <td mat-cell *matCellDef="let row"> {{row.PlannedStartTime | date : 'dd MMM yyyy' }} </td>
        </ng-container>

        <!-- PlannedEndTime Column -->
        <ng-container matColumnDef="PlannedEndTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Planned End Time </th>
            <td mat-cell *matCellDef="let row"> {{row.PlannedEndTime | date: 'dd MMM yyyy' }} </td>
        </ng-container>

        <!-- Effort Column -->
        <ng-container matColumnDef="Effort">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Effort </th>
            <td mat-cell *matCellDef="let row"> {{row.Effort}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.Status}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
</div>
